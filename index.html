<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(), createTask()">
                            <div class="mb-3">
                              <label for="addProduct" class="form-label">Product Name</label>
                              <input type="text" class="form-control" id="addProduct">
                            </div>
                            <div class="mb-3">
                                <label for="addPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="addPrice"></input>
                            </div>
                              <div class="mb-3">
                                <label for="linkImage" class="form-label">Add URL for Image</label>
                                <input type="text" class="form-control" id="linkImage"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(), updateTask()">
                            <div class="mb-3">
                              <label for="editName" class="form-label">Edit Products</label>
                              <input type="text" class="form-control" id="editName">
                            </div>
                            <div class="mb-3">
                                <label for="newPrice" class="form-label">New Price</label>
                                <input type="number" class="form-control" id="newPrice"></input>
                            </div>
                              <div class="mb-3">
                                <label for="newLink" class="form-label">New URL Image Link</label>
                                <input type="text" class="form-control" id="newLink"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">Summit</button>
                        </form>
                    </div>
                </div>
            </div>
        <div class="row" id="tasks-container">
            <!-- AquÃ­ van las tareas -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/js.js" type="module"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
</body>
</html>
